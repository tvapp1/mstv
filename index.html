<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Image</title>
    <style>
        .center-container {
            text-align: center;
        }
        .styled-text {
            background-color: red; /* Fixed color capitalization */
            color: white; /* Added color to make text visible on red background */
            font-size: 100px; /* Corrected size */
            font-family: Arial, sans-serif;
            margin: 0; /* Optional: Remove default margin for better centering */
            padding: 20px; /* Optional: Add some padding for spacing */
        }
        iframe {
            display: block; /* Ensures iframe is treated as a block element */
            margin: 20px auto 0; /* Adds space above the iframe and centers it horizontally */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <p class="styled-text">THE TV APP</p>
        <!-- Embedding the iframe video -->
        <iframe src="https://en.gdplayertv.to/embed/cricket-gold-tv/" width="640" height="320" scrolling="no" frameborder="0" loading="lazy" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; idle-detection" allowfullscreen></iframe>
    </div>
</body>
</html>
